<div class="container">
  <h2 class="text-center">Create a new goal</h2>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">
      <label for="">ID</label>
      <input type="number" id="ID"required class='form-control' [(ngModel)]="newGoal.id" name="id" #id='ngModel'>
      <div [hidden]="id.valid || id.pristine" class="alert alert-warning">
          <p>Date is required</p>
        </div>
  </div>
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]='newGoal.name' name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Name is required</p>
        </div>
  </div>
  <div class="form-group">
      <label for="Description">Description</label>
      <textarea name="" id="description" cols="30" rows="10" class="form-control" [(ngModel)]="newGoal.description" #description='ngModel' name='description' required></textarea>
     <div [hidden]='description.valid || description.pristine' class="alert alert-warning">
          <p>Description is required</p>
      </div>
  </div>
  <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" id="complete"required class='form-control' [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel'>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-warning">
          <p>Date is required</p>
        </div>
  </div>
  <button type="submit" class='form-control' class="btn btn-info" >Add Goal</button>
</form>
</div>
