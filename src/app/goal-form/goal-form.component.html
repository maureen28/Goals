<div class="container">
  <h2 class="text-center">Create a new goal</h2>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]='newGoal.name' name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
  </div>
  <div class="form-group">
      <label for="Description">Description</label>
      <textarea name="" id="description" cols="30" rows="10" class="form-control" [(ngModel)]="newGoal.description" #description='ngModel' name='description'></textarea>
     <div [hidden]='description.valid || description.pristine' class="alert alert-danger">
          <p>Description is required</p>
      </div>
  </div>
  <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" id="complete"required class='form-control' [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel'>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
  </div>
  <button type="submit" class="btn btn-info" (ngSubmit)='submitGoal()'>Add Goal</button>
</form>
</div>
